<body class="cairo">
    <header class="main-head">
        <nav class="main-nav">
            <div class="main-title">
                <a href="index.html"><h1>Dr.Amr Gad</h1></a>
            </div>
            <!-- <div class="logo">د: عمرو جاد
            </div> -->
        </nav>
    </header>
    <div class="slogan">
    <h4>خدمة غير رسمية مقابل الدعاء لوجه الله</h4>
    </div>
    <div class="selector">
        <div class="container">
            <ul class="drugs-list"></ul>
        </div>
    </div>
    <section class="display-drugs" id="display-drugs">
        <div class="search-div">
            <input type="text" class="search" placeholder="اكتب اسم الدواء او جزء منه عربي او انجليزي">
        </div>
        <h2 class="section-title">جاري التحميل ... </h2>
        <div class="drugs-cards">
        </div>
    </section>
    <div class="contact">
      <div class="whatsapp-channel-container">
        <div class="whatsapp-channel">
            <a href="https://whatsapp.com/channel/0029VaS7c2WFHWpxktzWae1y" target="_blank">
            <i class="fa-brands fa-whatsapp"></i>
            </a>

          <!-- <span>متابعة جروب الادوية</span> -->
        </div>
      </div>
    </div>
    <template class="every-drug-template">
        <div class="every-drug not-available">
            <img class="drug-img" src="imgs/clopex.jpg">
            <div class="info">
                <h4 class="name">كلوبكس 75</h4>
                <h6 class="used-for">علاج الجلطة والدعامة والقسطرة</h6>
                <div class="details-container"><span class="availability not-available"></span><span class="more-details">عرض معلومات الدواء</span>
                    <span class="favorite">اضافة الى ادويتي</span>
                    <span class="remove hide">حذف من ادويتي</span>
                </div>
            </div>
                <div class="details">
                    <button class="close">اغلاق</button>
                    <h3>كلوبكس 75</h3>
                    <div class="info-container">
                    <div class="info">
                    <h4>اسماء البدائل</h4>
                    <!-- <p>كلوبكس 75</p><p>كلاتكس 75</p><p>بورجافكس 75</p><p>انجوسموث  75</p> -->
                </div>
                <div class="recomended-use">
                    <h4>الاستخدام الشائع</h4>
                    <p>قرص بعد الغداء</p>
                </div>
            </div>
                    <div class="alt-imgs-container">
                    <div class="slide-show" data-start-number="0">
                    <h5 class="slide-title">قد يتوفر بأي من هذه الأشكال</h5>
                    <i class="right-arrow fa-solid fa-chevron-right"></i>
                    <i class="left-arrow fa-solid fa-chevron-left"></i>
                    <div class="alternative-drug show">
                        <img src="imgs/clopex.jpg">
                        <span class="alt-drug-name">كلوبكس 75</span>
                    </div>
                    <div class="alternative-drug">
                        <img src="imgs/clatex.jpg">
                        <span class="alt-drug-name">كلاتكس 75</span>
                    </div>
                    <div class="alternative-drug">
                        <img src="imgs/borgavex.jpg">
                        <span class="alt-drug-name">بورجافكس 75</span>
                    </div>
                    <div class="alternative-drug">
                        <img src="imgs/angosmooth.jpg">
                        <span class="alt-drug-name">انجوسموث  75</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
    </template>
